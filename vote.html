     <h1>Welcome to CricSite, the ultimate destination for cricket fans</h1>

     <h2>To vote who's your favourite cricketer out of these three, please fill the following form</h2>

     <form action="">
         <label for="visname">Name</label>
         <input type="text" name="visname" id="" placeholder="Your Name"><br><br>
         <label for="vismail">Email</label>
         <input type="email" name="visname" id="" placeholder="yourmail@example.com"><br><br>
         <label for="age">Age Group</label>
        <select name="age" id="">
            <option value="Child">5-12</option>
            <option value="Teen">13-19</option>
            <option value="Adult">20-45</option>
            <option value="MiddleAged">46-60</option>
            <option value="OldAged">>60</option>
        </select>
        <br><br>
        <h3>Select your favourite cricketer below</h3>
        <input type="radio" name="choice" id="" value="Sachin">
        <label for="choice">Sachin</label>
        <input type="radio" name="choice" id="" value="Dhoni">
        <label for="choice">Dhoni</label>
        <input type="radio" name="choice" id="" value="Dravid">
        <label for="choice">Dravid</label>
        <h3>Please tell us why you like the selected cricketer the most out of all</h3>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
        <input type="submit" value="Submit">
     </form>
